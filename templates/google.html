<!DOCTYPE html>
<html>
<head>
    <title>FreelanceHub - Google Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .auth-card { border-radius: 20px; box-shadow: 0 25px 50px rgba(0,0,0,0.15); }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 py-4">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card auth-card p-4 bg-white">
                    
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Welcome to FreelanceHub</h2>
                        <p class="text-muted">Choose your role</p>
                    </div>

                    <!-- TABS -->
                    <ul class="nav nav-tabs justify-content-center mb-4">
                        <li class="nav-item">
                            <a class="nav-link active px-4 py-2" id="freelancer-tab">üë®‚Äçüíª Freelancer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-4 py-2" id="client-tab">üë®‚Äçüè¢ Client</a>
                        </li>
                    </ul>

                    <!-- GOOGLE BUTTON -->
                    <div id="google-container" class="text-center">
                        <p class="text-muted">Loading Google Sign In...</p>
                    </div>

                    <div id="status" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('üöÄ LOADING...');
        let currentUserType = 'freelancer';

        // TAB SWITCHING
        document.getElementById('freelancer-tab').onclick = () => currentUserType = 'freelancer';
        document.getElementById('client-tab').onclick = () => currentUserType = 'client';

        // GOOGLE CALLBACK
        function handleGoogleSignIn(response) {
            console.log('‚úÖ TOKEN RECEIVED:', response.credential?.substring(0, 20));
            
            showStatus('üîÑ Authenticating...', 'info');
            
            // ‚úÖ CORRECT URL!
            fetch('http://127.0.0.1:8000/oauth2callback/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id_token: response.credential,
                    user_type: currentUserType
                })
            })
            .then(res => {
                console.log('üì° Status:', res.status);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return res.json();
            })
            .then(data => {
                console.log('‚úÖ SUCCESS!', data);
                showStatus(data.message, 'success');
                localStorage.setItem('access', data.access);
                localStorage.setItem('refresh', data.refresh);
                setTimeout(() => window.location.href = '/dashboard', 1500);
            })
            .catch(err => {
                console.error('‚ùå ERROR:', err);
                showStatus('‚ùå Failed! Check console.', 'danger');
            });
        }

        // INITIALIZE GOOGLE
        function initGoogle() {
            if (typeof google !== 'undefined') {
                google.accounts.id.initialize({
                    client_id: "777181770887-5760mtaqsu2ihr40j6jtjq19uoi2r0h8.apps.googleusercontent.com",
                    callback: handleGoogleSignIn
                });
                
                google.accounts.id.renderButton(
                    document.getElementById('google-container'),
                    { type: 'standard', theme: 'outline', size: 'large', text: 'continue_with', width: '100%' }
                );
                console.log('‚úÖ GOOGLE BUTTON READY!');
            } else {
                setTimeout(initGoogle, 100);
            }
        }

        window.addEventListener('load', initGoogle);

        function showStatus(msg, type) {
            document.getElementById('status').innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
        }
    </script>
</body>
</html>
