{% load static %}

<section id="login-section" style="display: flex; justify-content: center; align-items: center; padding: 60px 20px; background-color: #f9f9f9; min-height: 100vh;">
  <div style="display: flex; max-width: 1100px; width: 100%; gap: 40px; background-color: #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">

    <!-- Left Column - Image -->
    <div style="flex: 1; display: flex; justify-content: center; align-items: center; background-color: #f3f4f6;">
      <img src="{% static 'images/Untitled-3.png' %}" alt="Login Illustration" style="max-width: 100%; height: auto; padding: 40px;">
    </div>
    {% if messages %}
      <div class="messages">
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                  {{ message }}
              </div>
          {% endfor %}
      </div>
    {% endif %}
    <!-- Right Column - Login Form -->
    <div style="flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center;">
      <form action="{% url 'accounts:login1' %}" method="POST" style="display: flex; flex-direction: column; gap: 20px;">
        {% csrf_token %}
        <h2 style="text-align: center; margin-bottom: 10px;">Login</h2>

        <label>
          <span>Username *</span>
          <input type="text" name="username" placeholder="Enter your username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
        </label>

        <label>
          <span>Password *</span>
          <input type="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
        </label>

        <button type="submit" style="padding: 12px; background-color: #1e40af; color: white; border: none; border-radius: 6px; cursor: pointer;">
          Login
        </button>

        <div style="text-align: center; margin-top: 10px;">
          <a href="{% url 'accounts:password_reset' %}" style="color: #1e40af; text-decoration: none;">Forgot password?</a>
          <br>
          <a href="{% url 'accounts:signup1' %}" style="color: #f97316; text-decoration: none;">Don't have an account?</a>
        </div>
      </form>
    </div>
  </div>
</section>
