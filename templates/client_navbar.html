<!-- client_navbar.html -->
{% load static %}
<nav id="navScroll" class="navbar navbar-expand-lg navbar-light fixed-top" tabindex="0">
    <div class="container">
      <a class="navbar-brand pe-4 fs-4" href="{% url 'core:index' %}">
        <img src="{% static 'images/logo/logo.png' %}" alt="Nill Tech Solutions Logo" class="logo">
        <span class="ms-1 fw-bolder">Nill Tech</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="{% url 'core:client_index' %}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'core:client_posted_jobs' %}">My Projects</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'core:client_responses' %}">Responses</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'academy:client_academy' %}">Academy</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'core:client_contact' %}">Work With Us</a></li>
              <li><a class="nav-item"><a class="nav-link" href="{% url 'core:my_chats' %}" class="{% if request.resolver_match.url_name == 'my_chats' %}active{% endif %}">
                Active Chats
            </a></li>
          </ul>
          <div class="dropdown">
              <button class="dropbtn link-dark pb-1 link-fancy me-2">
                  {% if user.profile.profile_pic %}
                      <img src="{{ user.profile.profile_pic.url }}" class="profile-pic dropbtn" alt="{{ user.username }}'s Profile Picture">
                  {% else %}
                      <img src="{% static 'images/profile/profile.png' %}" class="profile-pic dropbtn" alt="Default Profile Picture">
                  {% endif %}
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download ms-1" viewBox="0 0 16 16">
                      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                      <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                  </svg>
              </button>
              <div class="dropdown-content">
                  <a href="{% url 'accounts:client_update_user' %}"><i class="fa-solid fa-user-pen"></i> Edit Profile</a>
                  <a href="{% url 'accounts:client_update_password' %}"><i class="fa-solid fa-lock"></i> Password</a>
                  <a href="{% url 'accounts:client_update_info' %}"><i class="fa-regular fa-user"></i> Update Profile</a>
                  <form id="logoutForm" action="{% url 'accounts:logout' %}" method="post">
                      {% csrf_token %}
                      <button type="submit" class="dropdown-item"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
                  </form>
              </div>
          </div>
      </div>
    </div>
  </nav>
